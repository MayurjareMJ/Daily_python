name: Auto Commit Every Minute

on:
  schedule:
    - cron: '* * * * *'  # Runs every minute
  workflow_dispatch:      # Optional manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Make a change (timestamp file)
        run: |
          echo "Updated at: $(date)" > minute-update.txt

      - name: Commit and push changes
        run: |
          git config --global user.name 'MayurJare'
          git config --global user.email 'your-email@example.com'
          git add .
          git commit -m "Auto-commit every minute: $(date)" || echo "Nothing to commit"
          git push
