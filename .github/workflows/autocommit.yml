name: Auto Commit Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:        # Manual trigger if needed

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Make a change (update timestamp)
        run: |
          echo "Updated at: $(date)" > minute-update.txt

      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'MayurJare'
          git config --global user.email 'your_email@example.com'
          git remote set-url origin https://MayurJare:${PAT_TOKEN}@github.com/MayurjareMJ/Daily_python.git
          git add .
          git commit -m "Auto-commit every 5 minutes: $(date)" || echo "No changes"
          git push
