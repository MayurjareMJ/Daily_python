name: Auto Commit

on:
  schedule:
    - cron: '0 8 * * *'  # â° Runs every day at 8:00 AM UTC
  workflow_dispatch:       # ğŸ”˜ Enables manual run from GitHub UI

jobs:
  autocommit:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

    - name: ğŸ“ Make Timestamp File
      run: |
        echo "Last auto-update: $(date -u)" > last_commit.txt

    - name: ğŸ“¤ Commit and Push
      run: |
        git add .
        git commit -m "ğŸ¤– Auto-update at $(date -u)" || echo "No changes to commit"
        git push
